<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/style.css" />
  <title>TaskMaster</title>
</head>

<body>
  <header>
    <div class="h-f text-center p-2">
      <h1>Task Master</h1>
    </div>
  </header>
  <main class="background">
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <form onsubmit="app.listController.addList(event)">
            <div class="form-row align-items-center">
              <div class="col-sm-2 my-1">
                <label for="inlineFormInputName">
                  <h4>Make New list!</h4>
                </label>
                <input type="text" name="name" class="form-control" id="inlineFormInputName" placeholder="List Name"
                  required>
              </div>
              <div class="col-sm-1 my-1">
                <label for="inlineFormCustomSelect">
                  <h4>List Color</h4>
                </label>
                <select name="color" class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                  <option selected>Red</option>
                  <option value="Yellow">Yellow</option>
                  <option value="Green">Green</option>
                </select>
              </div>
              <button id="lst-btn" class="btn align-bottom" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
    </div>
    </div>
    </div>
    <div class="container-fluid">
      <div id="listCards" class="row">

  </main>
  <footer>

  </footer>

  <script src="app/main.js" type="module"></script>
</body>

</html>
